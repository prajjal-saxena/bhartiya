<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <link href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" rel="stylesheet"/>
<link href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" rel="stylesheet"/>

</head>
<body>
    <header>
        <div class="container">
            <div class="head">
                <div class="head-logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="head-list">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">CAREER</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">CONTACT US</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section>
            <div class="home">
                <ul class="slider">
                    <li>
                       <img src="img/cover1.jpg" alt=""> 
                    </li>
                    <li>
                        <img src="img/cover2.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/cover3.jpg" alt="">
                    </li>
                </ul>
            </div>

            <div class="form-home">
                <form action="https://www.bhartiyaairways.com/flight-search" class="main_search contact-form-action" method="post">
                    <input type="hidden" name="_token" value="cRGm7gobIU0xfBdnHZQ1TNCwM9eaxBIpNFaxifZx"> <div class="row mb-3 g-1" style="justify-content: space-between">
                    <div class="col-md-12 flight_types">
                    <div class="row">
                    <div class="col-xl-3 col-md-4 col">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="trip" id="one-way" onclick="oneway();" value="1" checked="">
                    <label class="form-check-label" for="one-way">
                    
                    One Way
                    </label>
                    </div>
                    </div>
                    <div class="col-xl-3 col-md-4 col">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="trip" id="round-trip" value="2">
                    <label class="form-check-label" for="round-trip">
                    
                    Round Trip
                    </label>
                    </div>
                    </div>
                    
                    </div>
                    </div>
                    <div class="col-md-4">
                    <select id="flight_type" name="flight_type" class="form-select form-select-sm">
                    <option value="2" selected="">Economy</option>
                    <option value="4">Business</option>
                    <option value="6">First-class</option>
                    </select>
                    </div>
                    </div>
                    
                    
                    <div class="row contact-form-action g-1" id="onereturn">
                    <div class="col-md-12">
                    <div class="row g-1 swap-rotate-block">
                    <div class="col-md-6">
                    <div class="input-box input-items">
                    <label class="label-text">Flying From</label>
                    <div class="form-group">
                    <span class="la la-plane-departure form-icon"></span>
                    <input class="form-control autocomplete-airport font-weight-bold" type="search" placeholder="From" id="source" name="source" required="required">
                    </div>
                    </div>
                    </div>
                    <div class="swap">
                    <span style="cursor: pointer" onclick="switchText()"><i class="las la-exchange-alt p-1"></i></span>
                    </div>
                    <div class="col-md-6">
                    <div class="input-box input-items">
                    <label class="label-text">To Destination</label>
                    <div class="form-group">
                    <span class="la la-plane-arrival form-icon"></span>
                    <input class="form-control autocomplete-airport focus font-weight-bold" type="search" placeholder="Going to" name="destination" id="destination" required="required">
                    </div>
                    </div>
                    </div>
                    </div>
                     </div>
                    <div class="col-md-12">
                    <div class="row g-0">
                    <div class="col">
                    <div class="input-box">
                    <label class="label-text">Departure Date</label>
                    <div class="form-group">
                    <span class="la la-calendar form-icon"></span>
                    <input class="depart form-control" id="departure" value="13-04-2022" name="depart" type="text" required="required">
                    </div>
                    </div>
                    </div>
                    <div class="col" id="show-date" style="display: none">
                    <div class="input-box">
                    <label class="label-text">Return Date</label>
                    <div class="form-group">
                    <span class="la la-calendar form-icon"></span>
                    <input class="returning form-control dateright border-top-l0" name="returning" type="text" id="return">
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="input-box">
                    <label class="label-text">Passengers</label>
                    <div class="form-group">
                    <div class="dropdown dropdown-contain">
                    <a class="dropdown-toggle dropdown-btn" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    <i class="la la-user form-icon"></i>
                    <span><span class="guest_flights d-block text-center">1</span></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-wrap">
                    <div class="dropdown-item">
                    <div class="qty-box d-flex align-items-center justify-content-between">
                    <label>
                    <i class="la la-user"></i> Adults
                    
                    </label>
                    <div class="qtyBtn d-flex align-items-center">
                    <div class="qtyDec"><i class="la la-minus"></i></div><input type="text" name="adults" id="fadults" value="1" class="qtyInput_flights"><div class="qtyInc"><i class="la la-plus"></i></div>
                    </div>
                    </div>
                    </div>
                    <div class="dropdown-item">
                    <div class="qty-box d-flex align-items-center justify-content-between">
                    <label>
                     <i class="la la-female"></i> Childs
                    
                    </label>
                    <div class="qtyBtn d-flex align-items-center">
                    <div class="qtyDec"><i class="la la-minus"></i></div><input type="text" name="childs" id="fchilds" value="0" class="qtyInput_flights"><div class="qtyInc"><i class="la la-plus"></i></div>
                    </div>
                    </div>
                    </div>
                    <div class="dropdown-item">
                    <div class="qty-box d-flex align-items-center justify-content-between">
                    <label>
                    <i class="la la-female"></i> Infants
                    
                    </label>
                    <div class="qtyBtn d-flex align-items-center">
                    <div class="qtyDec"><i class="la la-minus"></i></div><input type="text" name="infant" id="finfant" value="0" class="qtyInput_flights"><div class="qtyInc"><i class="la la-plus"></i></div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    
                    <div class="col-md-6">
                    <div class="text-center">
                    <button type="submit" class="effect btn-sd" data-style="zoom-in" id="submit-btn">Search</button>
                    </div>
                    </div>
                    </div>
                    
                    
                    <div class="multi-flight-wrap" id="multiway">
                    <div class="contact-form-action multi-flight-field">
                    <div class="row g-1 contact-form-action multi_flight">
                    <div class="col-md-6">
                    <div class="row g-1">
                    <div class="col-md-6">
                    <div class="input-box input-items">
                    <label class="label-text">Flying From</label>
                    <div class="form-group">
                    <span class="la la-plane-departure form-icon"></span>
                    <div class="autocomplete-wrapper _1 row_1">
                    <input class="form-control autocomplete-airport" type="search" placeholder="Flying From" name="multisource" value="">
                    </div>
                    </div>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="input-box input-items">
                    <label class="label-text">To Destination</label>
                    <div class="form-group">
                    <span class="la la-plane-arrival form-icon"></span>
                    <div class="autocomplete-wrapper _1 row_2">
                    <input class="form-control autocomplete-airport" type="search" placeholder="To Destination" name="multidestination" value="">
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    <div class="col">
                    <div class="row">
                    <div class="col">
                    <div class="input-box">
                    <label class="label-text">Departure Date</label>
                    <div class="form-group">
                    <span class="la la-calendar form-icon"></span>
                    <input class="dp form-control" id="departure" name="multideparture" type="text" value="26-02-2021">
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    
                    <div class="col-md-3 d-flex flight-remove text-center padding-left10px">
                    <label class="label-text">&nbsp;</label>
                    <button class="btn multi-flight-remove d-flex align-items-center justi-content-center" type="button"><i class="la la-remove"></i></button>
                    </div>
                    </div>
                    </div>
                    <div class="row align-items-center">
                    <div class="col-lg-3 pr-0">
                    <div class="form-group">
                    <button class="theme-btn add-flight-btn margin-top-20px w-100" type="button"><i class="la la-plus mr-1"></i>Add another flight</button>
                    </div>
                    </div>
                    </div>
                    </div>
                    
                    </form>
            </div>
    </section>
